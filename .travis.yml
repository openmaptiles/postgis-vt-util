language: node_js
node_js:
  - "0.10"
sudo: false
addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
before_install:
- psql -U postgres -c "create database testing_postgis_vt_util"
- psql -U postgres -d testing_postgis_vt_util -c "create extension postgis"
script:
- npm test
